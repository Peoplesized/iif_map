<!doctype html>
<html lang='en-GB'>
<head>
  <meta charset='utf-8'>
  <title>UNCCD IIF Maps</title>
  <link rel="stylesheet" type="text/css" href="css/normalize.css">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>

<body>
  <h1>UNCCD IIF Maps</h1>

  <div id='container' class="w-row container">
    <div class="w-col w-col-4 controls">
      <div class="summary"></div>
      <div class="filters">
        <div>List of countries</div>
      </div>
    </div>
    <div class="w-col w-col-8 content">
      <div class="map"></div>
    </div>
  </div>

  <script id='summary' type='text/ractive'>
    <h2>Summary of situation</h2>
    <div>{{countries.length}} countries</div>
    <div>With IIFs: {{withIifs(countries).length}}</div>
    <div>Without IIFs: {{withoutIifs(countries).length}}</div>
  </script>

  <script id='filters' type='text/ractive'>
    <ul>
      {{#each countries}}
        <div>
          <button on-click='clickCountry'>{{country}} ({{iso3}})</button>
        </div>
      {{/each}}
    </ul>
  </script>

  <script id='map' type="text/ractive">
    <label>
      Enter your name:
      <input value='{{name}}'>
    </label>
    <p>Hello, {{name}}!</p>
    <label>
  <input type='checkbox' checked='{{checked}}'>
  {{#if checked}}checked!{{else}}not checked{{/if}}
</label>
  </script>

  <script src='http://cdn.ractivejs.org/latest/ractive.min.js'></script>
  <script src='ext/zepto.min.js'></script>
  <script src='ext/lodash.min.js'></script>
  <script src='ext/backbone.min.js'></script>
  <script src='ext/ractive-backbone-adaptor.min.js'></script>
  <script src='js/script.js'></script>

</body>
</html>
